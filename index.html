<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>ROCK PAPER SCISSOR</title>
</head>

<body>
  <main>
    <div class="game hidden">
      <!-- YOU -->

      <section class="player you">
        <h2 class="name">YOU</h2>
        <p class="score you-score ">0</p>
        <div class="display-image  ">
          <img src="paper.png" alt="display-image" id="you-display" class="hidden" />
        </div>
        <div class="icon-container">
          <img src="rock.png" alt="rock" class="icon rock" />
          <img src="paper.png" alt="rock" class="icon paper" />
          <img src="scissor.png" alt="rock" class="icon scissor" />
        </div>
      </section>

      <div class="divide"></div>

      <!-- COMP -->
      <section class="player comp">
        <h2 class="name">COMP</h2>
        <p class="score comp-score">0</p>

        <div class="display-image ">
          <img src="rock.png" alt="display-image" id="comp-display" class="hidden" />
        </div>
        <div class="icon-container">
          <div class="icon"></div>
        </div>
      </section>

      <div class="btn message ">choose</div>
      <button class="btn restart">restart</button>
      <button class="btn again hidden">again</button>
    </div>

    <div class="start">
      <h1>ROCK PAPER SCISSOR</h1>
      <div id="triangle"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
